<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else 'pdf2tables-saas' }}</title>
  <meta name="description" content="Extract tables from PDFs and images safely." />
  <link rel="icon" href="{{ url_for('static', path='favicon.svg') }}" type="image/svg+xml" />
  <!-- in <head> -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-6fWvYWSIk2s9InBezVPSv+Xsg6grkQHIiph0jGlpIvUbc6FF2EeIuE/7BvS6i7cc" crossorigin="anonymous"></script>
</head>
<body class="min-h-full bg-slate-900 text-slate-100">
  <div class="min-h-screen flex flex-col">
    <header class="bg-slate-950/80 border-b border-slate-800">
      <div class="mx-auto max-w-5xl px-6 py-4 flex flex-wrap items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <img src="{{ url_for('static', path='favicon.svg') }}" alt="logo" class="h-10 w-10" />
          <div>
            <h1 class="text-xl font-semibold">pdf2tables-saas</h1>
            <p class="text-xs text-slate-400">Upload PDFs or images, get table HTML instantly.</p>
          </div>
        </div>
        <nav class="flex gap-4 text-sm" aria-label="Primary">
          <a href="/" class="hover:text-emerald-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-emerald-400">Home</a>
          <a href="https://huggingface.co/spaces" class="hover:text-emerald-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-emerald-400">Spaces</a>
          <a href="https://github.com" class="hover:text-emerald-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-emerald-400">GitHub</a>
        </nav>
      </div>
    </header>
    <main class="flex-1">
      <div class="mx-auto max-w-5xl px-6 py-10">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="bg-slate-950/60 border-t border-slate-800 text-xs text-slate-400">
      <div class="mx-auto max-w-5xl px-6 py-6 flex flex-col sm:flex-row items-center justify-between gap-3">
        <p>&copy; {{ now().year }} pdf2tables-saas. Tables processed ephemerally.</p>
        <div class="flex gap-4">
          <span>Limit: {{ max_upload_mb }} MB/file</span>
          <span>Rate: 30 req/min/IP</span>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
